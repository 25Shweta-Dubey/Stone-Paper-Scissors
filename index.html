<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Stone-Paper-Scissor</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock" onclick="buttonClicked()"></div>
        <div class="choice" id="paper" onclick="buttonClicked()"></div>
        <div class="choice" id="scissor" onclick="buttonClicked()"></div>
    </div>

    <div class="btn-container">
        <button id="Reset">Reset Game</button>
        <button id="new-btn">New Game</button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg" >Play your move!!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
